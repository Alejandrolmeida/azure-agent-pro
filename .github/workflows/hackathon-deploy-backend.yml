# ============================================================================
# GitHub Actions Workflow: Deploy Backend (Azure Functions)
# ============================================================================
# Despliega el backend Python a Azure Functions
# ============================================================================

name: Deploy Backend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod
  push:
    branches:
      - datahack4good
    paths:
      - 'hackproject/src/api/**'
      - '.github/workflows/hackathon-deploy-backend.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd hackproject/src/api
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Create deployment package
        run: |
          cd hackproject/src/api
          zip -r ../../api-package.zip . -x "*.pyc" -x "*/__pycache__/*" -x "*/tests/*" -x ".venv/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-package
          path: hackproject/api-package.zip

  deploy:
    name: Deploy to Azure Functions
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-package

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-bicimad-${{ github.event.inputs.environment || 'dev' }}-${{ secrets.AZURE_UNIQUE_SUFFIX }}
          package: api-package.zip
          scm-do-build-during-deployment: false
          enable-oryx-build: false

      - name: Test deployment
        run: |
          FUNCTION_URL="https://func-bicimad-${{ github.event.inputs.environment || 'dev' }}-${{ secrets.AZURE_UNIQUE_SUFFIX }}.azurewebsites.net"
          echo "Testing health endpoint..."
          curl -f "$FUNCTION_URL/api/health" || exit 1
          echo "âœ… Backend deployed and healthy"
