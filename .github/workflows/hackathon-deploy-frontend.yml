# ============================================================================
# GitHub Actions Workflow: Deploy Frontend (Static Web App)
# ============================================================================
# Despliega el frontend a Azure Static Web Apps
# ============================================================================

name: Deploy Frontend

on:
  workflow_dispatch:
  push:
    branches:
      - datahack4good
    paths:
      - 'hackproject/src/frontend/**'
      - '.github/workflows/hackathon-deploy-frontend.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - datahack4good

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    name: Build and Deploy Frontend
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "hackproject/src/frontend"
          api_location: ""
          output_location: ""

  close_pull_request:
    name: Close Pull Request
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
